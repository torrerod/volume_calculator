{% extends "base.html" %}


{% block content %}
<div>
  <h1>Calculates the volume of a cylinder</h1>
  <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.diameter.label }}<br>
            {{ form.diameter }}
        </p>
        <p>
            {{ form.height.label }}<br>
            {{ form.height }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
</div>

<div class="jumbotron">
    <h2>The calculated volume is: {{volume}} mm3</h2>
</div>
{% endblock %}
